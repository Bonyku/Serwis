<div class="product-top-bar">
    <div class="cart-wrapper">
        <nz-badge [nzCount]="(itemsInCart | async) || 0">
            <i class="cart" nz-icon nzType="shopping-cart" nzTheme="outline"></i>
        </nz-badge> 
        <span class="cart-value">{{ valueOfCard | async }} ZÅ‚ </span>
    </div>
</div>
<div class="product-search-wrapper">
    <div class="product-search-header">
        <input nz-input placeholder="Wyszukaj produkty" (change)="onType($event)" />
    </div>
    <div class="product-wrapper">
        <div class="product-filter-wrapper">
            Filters
        </div>
        <div class="product-list-wrapper">
            <ng-container *ngIf="products$ | async as products">
                <app-product [product]="product" *ngFor="let product of products"></app-product>
            </ng-container>
        </div>
    </div>
</div>
